<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
        <th scope="col">Username</th>
        <th scope="col">Remove</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="users.length === 0">
        <td colspan="5">
          <div class="p-3 text-warning-emphasis bg-warning-subtle border border-warning-subtle rounded-3">
            No hay usuarios
          </div>
        </td>
      </tr>
      <tr *ngFor="let item of users">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.lastname }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.username }}</td>
        <td><button (click)="emitUserId(item.id)" class="btn btn-danger btn-sm">Remove</button></td>
        <td><button (click)="updateSelectedUser(item)" class="btn btn-info btn-sm">Update</button></td>
  
      </tr>
    </tbody>
  </table>
