@if (admin) {
  <button class="btn btn-primary" [routerLink]="['/users/create']">Crear Usuario</button>
}

<table class="table table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
        <th scope="col">Username</th>
        @if (admin) {
        <th scope="col">Remove</th>
        <th scope="col">Update</th>
        }
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="users.length === 0">
        <td colspan="7">
          
          <div class="p-3 text-warning-emphasis bg-warning-subtle border border-warning-subtle rounded-3">
            No hay usuarios
          </div>
        </td>
      </tr>
      <tr *ngFor="let item of users">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.lastname }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.username }}</td>
        @if (admin) {
        <td><button (click)="emitUserId(item.id)" class="btn btn-danger btn-sm">Remove</button></td>
        <td><button [routerLink]="['/users/edit', item.id]" class="btn btn-info btn-sm">Update</button></td>
        }
      </tr>
    </tbody>
  </table>
  <button [routerLink]="['/users/page/0']">0</button>
  <button [routerLink]="['/users/page/1']">1</button>
  <button [routerLink]="['/users/page/2']">2</button>
