@if (items.length > 0) {
    <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>product</th>
            <th>price</th>
            <th>quantity</th>
            <th>remove</th>
          </tr>
        </thead>
        <tbody>
          @for (item of items; track $index) {
              
            <tr app-row-item [item]="item" (removeEventEmitter)="onRemove($event)"></tr>
    
          }
        </tbody>
      </table>
    
}@else {
    <p>No hay items registrados</p>
}
