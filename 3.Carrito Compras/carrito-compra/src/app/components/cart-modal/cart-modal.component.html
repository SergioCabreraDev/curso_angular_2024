<div class="abrir-modal animacion fadeIn">

    <div class="modal" style="display: block;" tabindex="-1">
    
        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">

                    <h5 class="modal-tittle">Cesta</h5>

                </div>
                <div class="modal-body">
                    
                    @if (items.length > 0 ) {
                        <app-cart [itemsCart]="items" 
                        (idProductoEmitter)="onDeleteCart($event)"></app-cart>
                    }@else {
                        <div class="alert alert-warning" role="alert">
                            No hay productos
                        </div>
                    }

                    <button class="btn btn-danger btn-sm" (click)="openCart()">Cerrar</button>

                </div>

            </div>

        </div>

    </div>

</div>
