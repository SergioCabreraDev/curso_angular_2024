
<button (click)="setVisible()">
{{visible? 'Ocultar': 'Mostrar'}}
</button>





@if (visible) {
  <h2> {{title + " " + users + " " + age}} </h2>
  <div>Total contador: {{counter}}</div>


  @if (users != undefined && users.length > 0) {
    <table>
  
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
        </tr>
      </thead>
    
      <tbody>

        @for (user of users; track $index) {
          <tr>
            <td>{{$index+1}}</td>
            <td>{{user}}</td>
          </tr>
        }

      </tbody>
    
    </table>
  }@else {
    <p>No hay usuarios</p>
  }

}@else {
  <div>
    no existe registro en el sistema
  </div>
}


<app-counter [title]="subTitle" (counterEmmit)="setCounter($event)"></app-counter>
